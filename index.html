<!DOCTYPE html>
<html>
<head>
    <title>Your Name's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .profile {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .info {
            flex: 3;
            padding: 20px;
        }
        h2, h3 {
            margin: 0 0 10px 0;
        }
        p {
            margin: 0 0 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile-picture-url.jpg" alt="Profile Picture">
            <h2>Your Name</h2>
            <p>Your Profession</p>
        </div>
        <div class="info">
            <h3>About Me</h3>
            <p>Here you can introduce yourself, your background, and your interests.</p>
            <h3>Projects</h3>
            <p><a href="project-link-1">Project 1</a> - Short description of Project 1.</p>
            <p><a href="project-link-2">Project 2</a> - Short description of Project 2.</p>
            <!-- Add more projects or sections as needed -->
        </div>
    </div>
</body>
</html>
